name: Build and publish ComfyUI image

on:
  push:
    branches:
      - main
    tags:
      - "v*"

  schedule:
    # Every day at 06:00 (Summer CET)
    - cron: "0 4 * * *"

  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: comfyui
      UPSTREAM_REPO: https://github.com/Comfy-Org/ComfyUI.git
      UPSTREAM_BRANCH: master

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get upstream repo SHA
        id: upstream
        run: |
          set -euo pipefail

          if ! command -v git >/dev/null 2>&1; then
            echo "ERROR: git is not installed on this runner"
            exit 1
          fi

          UPSTREAM_SHA=$(git ls-remote "$UPSTREAM_REPO" "refs/heads/$UPSTREAM_BRANCH" | cut -f1)

          if [ -z "$UPSTREAM_SHA" ]; then
            echo "ERROR: Failed to resolve upstream SHA"
            exit 1
          fi

          echo "sha=$UPSTREAM_SHA" >> "$GITHUB_OUTPUT"
          echo "Upstream SHA: $UPSTREAM_SHA"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get previously built upstream SHA
        id: previous
        run: |
          set -euo pipefail

          docker pull ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest || true

          PREV_SHA=$(docker inspect ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest \
            --format='{{ index .Config.Labels "upstream.sha" }}' 2>/dev/null || true)

          echo "Previous SHA: ${PREV_SHA:-<none>}"
          echo "sha=${PREV_SHA:-}" >> "$GITHUB_OUTPUT"

      - name: Decide whether to build
        id: decide
        run: |
          set -euo pipefail

          UP="${{ steps.upstream.outputs.sha }}"
          PREV="${{ steps.previous.outputs.sha }}"

          if [ -z "$PREV" ]; then
            echo "No previous build detected – building"
            echo "build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$UP" = "$PREV" ]; then
            echo "No upstream changes detected – skipping build"
            echo "build=false" >> "$GITHUB_OUTPUT"
          else
            echo "Upstream changed – build required"
            echo "build=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU (optional, for multi-arch)
        if: steps.decide.outputs.build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.decide.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        if: steps.decide.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag

      - name: Build and push
        if: steps.decide.outputs.build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            upstream.repo=${{ env.UPSTREAM_REPO }}
            upstream.branch=${{ env.UPSTREAM_BRANCH }}
            upstream.sha=${{ steps.upstream.outputs.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move build cache
        if: steps.decide.outputs.build == 'true'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
