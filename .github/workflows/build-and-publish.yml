name: Build and publish ComfyUI images

on:
  push:
    branches:
      - main
    tags:
      - "v*"

  schedule:
    # Every day at 06:00 (Summer CET)
    - cron: "0 4 * * *"

  workflow_dispatch:
    inputs:
      image_name:
        description: 'Select image to build'
        required: true
        default: 'comfyui'
        type: choice
        options: [comfyui, comfyui_desktop, comfyui_frontend]

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - IMAGE_NAME: comfyui
            UPSTREAM_REPO: https://github.com/Comfy-Org/ComfyUI.git
          - IMAGE_NAME: comfyui_desktop
            UPSTREAM_REPO: https://github.com/Comfy-Org/desktop.git
          - IMAGE_NAME: comfyui_frontend
            UPSTREAM_REPO: https://github.com/Comfy-Org/ComfyUI_frontend.git
    
    steps:
      - name: Determine whether image is selected
        id: select
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] \
            && [ "${{ github.event.inputs.image_name }}" != "${{ matrix.IMAGE_NAME }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Skipping image ${{ matrix.IMAGE_NAME }}"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.select.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Detect upstream default branch
        if: steps.select.outputs.skip != 'true'
        id: upstream
        run: |
          set -euo pipefail

          REF=$(git ls-remote --symref "${{ matrix.UPSTREAM_REPO }}" HEAD | awk '/^ref:/ {print $2}')
          BRANCH=${REF#refs/heads/}

          SHA=$(git ls-remote "${{ matrix.UPSTREAM_REPO }}" "refs/heads/$BRANCH" | cut -f1)

          if [ -z "$SHA" ]; then
            echo "ERROR: Failed to resolve upstream SHA"
            exit 1
          fi

          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

          echo "Upstream branch: $BRANCH"
          echo "Upstream SHA: $SHA"

      - name: Log in to GHCR
        if: steps.select.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get previously built upstream SHA
        if: steps.select.outputs.skip != 'true'
        id: previous
        run: |
          set -euo pipefail

          # Ensure the runner has access to the Docker daemon. If Docker is not
          # accessible (permission denied or not running) we want this step to
          # fail and surface the error immediately so the workflow stops here.
          if ! docker info >/dev/null 2>&1; then
            echo "ERROR: Docker daemon not accessible. Check runner permissions or Docker service." >&2
            # Print socket info for diagnostics (may be useful in logs)
            ls -l /var/run/docker.sock || true
            exit 1
          fi

          # Try to pull the image; if it doesn't exist we continue (that's
          # expected on first publish), but any daemon errors will already have
          # caused the step to fail above.
          docker pull ghcr.io/${{ github.repository_owner }}/${{ matrix.IMAGE_NAME }}:latest || true

          PREV_SHA=$(docker inspect ghcr.io/${{ github.repository_owner }}/${{ matrix.IMAGE_NAME }}:latest \
            --format='{{ index .Config.Labels "upstream.sha" }}' 2>/dev/null || true)

          echo "Previous SHA: ${PREV_SHA:-<none>}"
          echo "sha=${PREV_SHA:-}" >> "$GITHUB_OUTPUT"

      - name: Decide whether to build
        if: steps.select.outputs.skip != 'true'
        id: decide
        run: |
          set -euo pipefail

          UP="${{ steps.upstream.outputs.sha }}"
          PREV="${{ steps.previous.outputs.sha }}"

          if [ -z "$PREV" ]; then
            echo "No previous build detected – building"
            echo "build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$UP" = "$PREV" ]; then
            echo "No upstream changes detected – skipping build"
            echo "build=false" >> "$GITHUB_OUTPUT"
          else
            echo "Upstream changed – build required"
            echo "build=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU (optional, for multi-arch)
        if: steps.decide.outputs.build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.decide.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        if: steps.decide.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag

      - name: Build and push
        if: steps.decide.outputs.build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            upstream.repo=${{ matrix.UPSTREAM_REPO }}
            upstream.branch=${{ steps.upstream.outputs.branch }}
            upstream.sha=${{ steps.upstream.outputs.sha }}
            matrix.image_name=${{ matrix.IMAGE_NAME }}
          cache-from: type=local,src=/tmp/.buildx-cache-${{ matrix.IMAGE_NAME }}
          cache-to: type=local,dest=/tmp/.buildx-cache-new-${{ matrix.IMAGE_NAME }},mode=max

      - name: Move build cache
        if: steps.decide.outputs.build == 'true'
        run: |
          rm -rf /tmp/.buildx-cache-${{ matrix.IMAGE_NAME }}
          mv /tmp/.buildx-cache-new-${{ matrix.IMAGE_NAME }} /tmp/.buildx-cache-${{ matrix.IMAGE_NAME }}